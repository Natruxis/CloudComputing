<!DOCTYPE html>
<html>
    <head>
        <title>Bucket List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table, th, td {
                border: 1px solid;
                border-collapse: collapse;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            img.thumbnail {
                width: 50px;
                height: 50px;
                object-fit: cover;
                display: block;
                margin: 0 auto;
            }
            .thumbnail-container {
                width: 70px;
                text-align: center;
            }
            .status-message {
                margin: 10px 0;
                padding: 10px;
                border-radius: 4px;
                display: none;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .delete-btn {
                background-color: #dc3545;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                margin-left: 5px;
            }
            .delete-btn:hover {
                background-color: #c82333;
            }
            .download-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                margin-right: 5px;
            }
            .download-btn:hover {
                background-color: #0056b3;
            }
            .refresh-btn {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            }
            .refresh-btn:hover {
                background-color: #218838;
            }
            .upload-btn {
                background-color: #17a2b8;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            }
            .upload-btn:hover {
                background-color: #138496;
            }
        </style>
    </head>
    <body>
        <h1>Cloud Storage Manager</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload File</h2>
            <div>
                <label for="file_input">Select file: </label>
                <input type="file" id="file_input" accept="image/*,.html,.txt">
                <button id="upload_button" class="upload-btn" onclick="uploadObject()">Upload</button>
            </div>
            <div id="upload_status" class="status-message"></div>
        </div>

        <!-- File List -->
        <div class="file-list-section">
            <h2>Files in Bucket</h2>
            <button onclick="fetchListOfObjects()" class="refresh-btn" style="margin-bottom: 10px;">ðŸ”„ Refresh List</button>
            <div>
                <table id="objectsTable">
                    <thead>
                        <tr>
                            <th class="thumbnail-container">Thumbnail</th>
                            <th>Filename</th>
                            <th>Size (KB)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="objectsTableBody">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="list_status" class="status-message"></div>
        </div>

        <!-- Image Preview -->
        <div class="preview-section">
            <h2>Preview</h2>
            <div>
                <img src="" id="download_image" alt="Image preview" style="max-width: 500px; max-height: 500px;">
            </div>
            <div id="preview_status" class="status-message"></div>
        </div>

        <script>
            // Konfiguration - Hier musst du deine Lambda-URL eintragen!
            const DELETE_ORCHESTRATOR_URL = "https://e67fhibegjf2azxkzxvzjtk7eq0omkds.lambda-url.ap-southeast-2.on.aws";
            
            // Initialize on page load
            document.addEventListener('DOMContentLoaded', function() {
                fetchListOfObjects();
            });

            // Status message utilities
            function showStatus(elementId, message, type) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = `status-message ${type}`;
                element.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }

            function clearStatus(elementId) {
                const element = document.getElementById(elementId);
                element.style.display = 'none';
                element.textContent = '';
            }

            // Check if file is an image
            function isImageFile(filename) {
                return /\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i.test(filename);
            }

            // Get MIME type from filename
            function getMimeType(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const mimeTypes = {
                    'jpg': 'image/jpeg',
                    'jpeg': 'image/jpeg',
                    'png': 'image/png',
                    'gif': 'image/gif',
                    'bmp': 'image/bmp',
                    'webp': 'image/webp',
                    'svg': 'image/svg+xml',
                    'html': 'text/html',
                    'txt': 'text/plain'
                };
                return mimeTypes[ext] || 'application/octet-stream';
            }

            // Load thumbnail from resized images bucket
            function loadThumbnail(imgElement, key) {
                // Only load thumbnails for image files
                if (!isImageFile(key)) {
                    imgElement.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIGZpbGw9IiNlZWVlZWUiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSIgZmlsbD0iIzY2NiI+Tk8gUFJFVklFVzwvdGV4dD48L3N2Zz4=";
                    imgElement.alt = "No preview available";
                    return;
                }

                const resizedKey = "resized-" + key;
                const body = {
                    "key": resizedKey,
                    "bucket": "myresizedimagesbucket"  // CRITICAL: Specify the resized bucket
                };

                fetch("https://4wpybkma5wbgitr5fpyohqgfzu0fptor.lambda-url.ap-southeast-2.on.aws/", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    if (blob.size === 0) {
                        throw new Error("Empty thumbnail");
                    }
                    const objectURL = URL.createObjectURL(blob);
                    imgElement.src = objectURL;
                    imgElement.alt = `Thumbnail of ${key}`;
                    
                    // Clean up the object URL when the image is loaded
                    imgElement.onload = function() {
                        URL.revokeObjectURL(objectURL);
                    };
                })
                .catch(error => {
                    console.log(`Thumbnail load failed for ${key}:`, error.message);
                    // Show a placeholder for missing thumbnails
                    imgElement.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIGZpbGw9IiNmMGYwZjAiLz48cGF0aCBkPSJNMjUgMzVIMzVNMjUgMjVIMzVNMjUgMTVIMzVNMTUgMzVWMzVNMjAgMzBMMTAgNDBNMTAgMTBMMjAgMTVNMTAgMzBMMjAgMjAiIHN0cm9rZT0iIzY2NiIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz48L3N2Zz4=";
                    imgElement.alt = "Thumbnail not available";
                });
            }

            // Fetch and render list of objects
            function fetchListOfObjects() {
                clearStatus('list_status');
                showStatus('list_status', 'Loading file list...', 'success');
                
                let url = "https://2toe76ew463g2axql5gqi3sfs40ynnki.lambda-url.ap-southeast-2.on.aws/";
                
                fetch(url)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error, status = ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((objectsArray) => {
                        renderListOfObjects(objectsArray);
                        showStatus('list_status', `Loaded ${objectsArray.length} files`, 'success');
                    })
                    .catch((error) => {
                        console.error('Error loading file list:', error);
                        showStatus('list_status', `Error: ${error.message}`, 'error');
                    });
            }

            function renderListOfObjects(objectsArray) {
                let tbody = document.getElementById("objectsTableBody");
                tbody.innerHTML = '';
                
                if (!objectsArray || objectsArray.length === 0) {
                    const row = document.createElement("tr");
                    const cell = document.createElement("td");
                    cell.colSpan = 4;
                    cell.textContent = "No files found in bucket";
                    cell.style.textAlign = "center";
                    row.appendChild(cell);
                    tbody.appendChild(row);
                    return;
                }
            
                objectsArray.forEach((object) => {
                    let row = document.createElement("tr");
                    
                    // Thumbnail column
                    let thumbnailCell = document.createElement("td");
                    thumbnailCell.className = "thumbnail-container";
                    
                    let thumbnailImg = document.createElement("img");
                    thumbnailImg.className = "thumbnail";
                    thumbnailImg.alt = "";
                    
                    // Load thumbnail for image files
                    if (isImageFile(object.key)) {
                        loadThumbnail(thumbnailImg, object.key);
                    } else {
                        thumbnailImg.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIGZpbGw9IiNmMGYwZjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSIgZmlsbD0iIzY2NiI+REFUQSBGSUxFPC90ZXh0Pjwvc3ZnPg==";
                        thumbnailImg.alt = "Data file";
                    }
                    
                    thumbnailCell.appendChild(thumbnailImg);
                    
                    // Filename column
                    let keyCell = document.createElement("td");
                    keyCell.innerHTML = `<strong>${object.key}</strong><br><small>Type: ${getMimeType(object.key)}</small>`;
                    
                    // Size column
                    let sizeCell = document.createElement("td");
                    sizeCell.textContent = `${object.size} KB`;
                    
                    // Actions column
                    let actionsCell = document.createElement("td");
                    
                    // Download button
                    let downloadButton = document.createElement("button");
                    downloadButton.addEventListener("click", function () {
                        fetchObject(object.key);
                    });
                    downloadButton.innerHTML = "Download";
                    downloadButton.className = "download-btn";
                    
                    // Delete button
                    let deleteButton = document.createElement("button");
                    deleteButton.addEventListener("click", function () {
                        deleteObject(object.key);
                    });
                    deleteButton.innerHTML = "Delete";
                    deleteButton.className = "delete-btn";
                    
                    actionsCell.appendChild(downloadButton);
                    actionsCell.appendChild(deleteButton);
                    
                    // Assemble row
                    row.appendChild(thumbnailCell);
                    row.appendChild(keyCell);
                    row.appendChild(sizeCell);
                    row.appendChild(actionsCell);
                    tbody.appendChild(row);
                });
            }

            // Fetch and display an object
            function fetchObject(key) {
                clearStatus('preview_status');
                showStatus('preview_status', `Loading ${key}...`, 'success');
                
                const body = {
                    "key": key,
                    "bucket": "lmitu16"  // CRITICAL: Original bucket for full-size images
                };
                
                let url = "https://4wpybkma5wbgitr5fpyohqgfzu0fptor.lambda-url.ap-southeast-2.on.aws/";

                fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.blob();
                })
                .then((blob) => {
                    const objectURL = URL.createObjectURL(blob);
                    const img_S3 = document.getElementById("download_image");
                    img_S3.src = objectURL;
                    img_S3.alt = key;
                    
                    // Set appropriate title
                    img_S3.title = key;
                    
                    showStatus('preview_status', `Loaded: ${key} (${(blob.size/1024).toFixed(1)} KB)`, 'success');
                    
                    // Clean up the object URL when the image is loaded
                    img_S3.onload = function() {
                        URL.revokeObjectURL(objectURL);
                    };
                })
                .catch(error => {
                    console.error('Error loading object:', error);
                    showStatus('preview_status', `Error loading ${key}: ${error.message}`, 'error');
                });
            }

            // Upload object
            function uploadObject() {
                let file_input = document.getElementById("file_input");
                
                if (file_input.files.length === 0) {
                    showStatus('upload_status', "Please select a file first!", 'error');
                    return;
                }
            
                let file = file_input.files[0];
                let reader = new FileReader();
                
                clearStatus('upload_status');
                showStatus('upload_status', `Uploading ${file.name}...`, 'success');
            
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    
                    // Convert to Base64
                    let binary = '';
                    const bytes = new Uint8Array(arrayBuffer);
                    const len = bytes.byteLength;
                    for (let i = 0; i < len; i++) {
                        binary += String.fromCharCode(bytes[i]);
                    }
                    const base64String = window.btoa(binary);
                
                    // Create request body
                    const body = {
                        "content": base64String,
                        "key": file.name
                    };
                
                    // Send to orchestrator
                    putObject(body);
                };
            
                reader.onerror = (e) => {
                    console.error('FileReader Error: ', e);
                    showStatus('upload_status', "Error reading file!", 'error');
                };
            
                reader.readAsArrayBuffer(file);  
            }

            function putObject(json) {
                let url = "https://vz3efpcec7ifwdlvylatn5vmzm0qixez.lambda-url.ap-southeast-2.on.aws/";
                
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(json)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(function(response) {
                    showStatus('upload_status', `Success: ${response}`, 'success');
                    fetchListOfObjects(); // Refresh the list
                    
                    // Clear file input
                    document.getElementById('file_input').value = '';
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showStatus('upload_status', `Upload failed: ${error.message}`, 'error');
                });
            }

            // Delete object - COMPLETE FUNCTION
            function deleteObject(key) {
                if (!confirm(`Are you sure you want to delete "${key}"?\n\nThis will delete:\nâ€¢ Original file from lmitu16 bucket\nâ€¢ Resized thumbnail from myresizedimagesbucket`)) {
                    return;
                }
                
                clearStatus('list_status');
                showStatus('list_status', `Deleting ${key}...`, 'success');
                
                const body = {
                    "key": key
                };
                
                console.log("Sending delete request to:", DELETE_ORCHESTRATOR_URL);
                console.log("Request body:", body);
                
                fetch(DELETE_ORCHESTRATOR_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(response => {
                    console.log("Response status:", response.status, response.statusText);
                    console.log("Response headers:", [...response.headers.entries()]);
                    return response.json();
                })
                .then(data => {
                    console.log("Response data:", data);
                    if (data.error) {
                        showStatus('list_status', `Error: ${data.error}`, 'error');
                    } else {
                        showStatus('list_status', `âœ… ${data.message}`, 'success');
                        // Refresh list after 2 seconds
                        setTimeout(() => {
                            fetchListOfObjects();
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('Delete error:', error);
                    showStatus('list_status', `Delete failed: ${error.message}`, 'error');
                });
            }
        </script>
    </body>
</html>
